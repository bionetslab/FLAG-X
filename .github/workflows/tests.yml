name: Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # -------------------- Micromamba setup --------------------
      - name: Set up micromamba
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: env_github_tests.yml
          environment-name: test-env
          cache-environment: true
          init-shell: bash

      # -------------------- Test dependencies --------------------
      - name: Install test dependencies
        run: |
          micromamba install pytest pytest-cov -y

      # -------------------- Install flagx --------------------
      - name: Install FLAG-X package
        run: |
          pip install -e .

      # -------------------- Space cleanup --------------------
      - name: Clean caches
        run: |
          micromamba clean --all --yes
          pip cache purge || true

      # -------------------- Ensure badges folder exists --------------------
      - name: Ensure badges directory exists
        run: mkdir -p badges

      # -------------------- Run Tests --------------------
      - name: Run tests with coverage
        run: pytest --cov=. --cov-report=xml --cov-report=term

      # -------------------- Badges --------------------
      - name: Generate passing test badge
        uses: emibcn/badge-action@v1.2.1
        if: ${{ success() }}
        with:
          label: "tests"
          status: "passing"
          color: "green"
          path: "badges/test-status.svg"

      - name: Generate failing test badge
        uses: emibcn/badge-action@v1.2.1
        if: ${{ failure() }}
        with:
          label: "tests"
          status: "failing"
          color: "red"
          path: "badges/test-status.svg"

      - name: Extract coverage percentage
        id: coverage
        run: |
          value=$(xmllint --xpath "string(/coverage/@line-rate)" coverage.xml)
          percent=$(printf "%.0f" "$(echo "$value * 100" | bc)")
          echo "percent=$percent" >> $GITHUB_OUTPUT

      - name: Generate coverage badge
        uses: emibcn/badge-action@v1.2.1
        with:
          label: "coverage"
          status: "${{ steps.coverage.outputs.percent }}%"
          color: "green"
          path: "badges/coverage.svg"

      - name: Commit badges
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update test and coverage badges"
          file_pattern: "badges/*.svg"
